<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | ORTEM Elektronik</title>
    <link rel="stylesheet"
        href="C:\Users\erene\Documents\Visual Studio 2022\ArgeCizelgeSite\node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/style.css">
    <script type="text/javascript" src="../JavaScript/passwordcheck.js"></script>
</head>

<body>
    <div class="bg-image"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-header mx-auto p-2">
                        <div class="container-fluid mx-auto p-2">
                            <label class="navbar-brand " href="#" style="font-size: large;">
                                <img src="../images/ortem.png" alt="Logo" width="40" height="40"
                                    class="d-inline-block align-text-center">
                                <b>ORTEM ELEKTRONİK</b>
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">E-Posta Adresi</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="E-Posta Adresinizi Girin" pattern=".+@ortem\.com\.tr$" required>
                                <small class="form-text text-muted">Lütfen sadece ortem.com.tr uzantılı e-posta
                                    adresleri kullanın.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Şifre</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Şifrenizi Girin" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Şifre Tekrarı</label>
                                <input type="password" class="form-control" id="confirm-password"
                                    name="confirm-password" onchange="" placeholder="Şifrenizi Tekrar Girin" required>
                            </div>
                            <div class="btn-group d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary" onclick="validatePassword()">Kayıt Ol</button>
                            </div>
                        </form>
                        <hr>
                        <div class="form-text">
                            <a href="login.html">Zaten hesabın var mı? Giriş Yap.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
